<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Edit todo</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <input type="text" name="edit" id="edit-todo" #edit
           autofocus class="w-100" value={{todo.value}}>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light"   (click)="modal.close('Close click')">Cancel</button>
    <button type="button" class="btn btn-success" (click)='saveEdit(edit.value, todo.id);modal.close("Close click")'>Save</button>
  </div>
</ng-template>
